<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/svg4everybody.min.js"></script>
  <script>svg4everybody()</script>
</head>
<body>
  <header class="page-header">
    <div class="container">
      <button>Войти</button>
      <a href="index.html" class="page-header__logo">
        <svg width="293" height="43">
          <use xlink:href="img/sprite.svg#logo"></use>
        </svg>
      </a>
      <div class="page-header__nav header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item"><a href="#">Как это работает</a></li>
          <li class="header-nav__item"> <a href="#">Вопрос-ответ</a></li>
          <li class="header-nav__item"> <a href="#">Служба поддержки</a></li>
        </ul>
        <button>Помощь</button>
        <button class="header-nav__toggle toggle" id="toggle">
          <span></span>
        </button>
      </div>
    </div>
  </header>
  <main>
    <section class="partners">
      <div class="partners__container">
        <p class="partners__header">С нами работают</p>
        <ul class="partners__list">
          <li class="partners__item">
            <svg width="109" height="86">
              <use xlink:href="img/sprite.svg#partner1"></use>
            </svg>
            <p class="partners__name">Партнер 1</p>
          </li>
          <li class="partners__item">
            <svg width="76" height="88">
              <use xlink:href="img/sprite.svg#partner2"></use>
            </svg>
            <p class="partners__name">Компания-партер с длинным названием</p>
          </li>
          <li class="partners__item">
            <svg width="97" height="81">
              <use xlink:href="img/sprite.svg#partner3"></use>
            </svg>
            <p class="partners__name">Партнер 3</p>
          </li>
          <li class="partners__item">
            <svg width="148" height="62">
              <use xlink:href="img/sprite.svg#partner4"></use>
            </svg>
            <p class="partners__name">Название партнёра 4</p>
          </li>
          <li class="partners__item">
            <svg width="116" height="86">
              <use xlink:href="img/sprite.svg#partner5"></use>
            </svg>
            <p class="partners__name">Компания-партнер 5</p>
          </li>
          <li class="partners__item">
            <svg width="110" height="76">
              <use xlink:href="img/sprite.svg#partner6"></use>
            </svg>
            <p class="partners__name">Партнер 6 с длинным названием</p>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
